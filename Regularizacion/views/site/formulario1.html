<script>
$(document).ready(function() {
        $('#divfoto').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            foto: {
                validators: {
                    file: {
                        extension: 'jpg',
                        type: 'image/jpg',
                        maxSize: 2048 * 1024,   // 2 MB
                        message: 'no es unaa imagen'
                    }
                }
            }
        }
    });
        $('#integerf').bootstrapValidator({

            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            volumen: {

        $('#forestatura').bootstrapValidator({

            $('#foredad').bootstrapValidator({

        fields: {
            edad: {
                validators: {
                    integer: {
                        message: 'Este no es un valor no entero'
                    }
                }
            }
        }
    });
    $('#datetimePicker').datetimepicker();

    $('#uploadForm').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            meeting: {
                validators: {
                    date: {
                        format: 'MM/DD/YYYY h:m A',
                        message: 'EL DATO NO ES VALIDO'
                    }
                }
            }
        }
    });

    $('#datetimePicker')
        .on('dp.change dp.show', function(e) {
            // Validate the date when user change it
            $('#uploadForm')
                // Get the bootstrapValidator instance
                .data('bootstrapValidator')
                // Mark the field as not validated, so it'll be re-validated when the user change date
                .updateStatus('meeting', 'NOT_VALIDATED', null)
                // Validate the field
                .validateField('meeting');
        });
});
</script>
